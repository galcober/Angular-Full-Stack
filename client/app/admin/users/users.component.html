<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Registered users ({{users.length}})</h4>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="users.length === 0">
        <tr>
          <td colspan="4">There are no registered users.</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user)"
                    [disabled]="auth.currentUser._id === user._id">
              <i class="fa fa-trash"></i> Delete
            </button>
            <button *ngIf="user.active" class="btn btn-sm btn-warning" (click)="deactivateUser(user)"
                    [disabled]="auth.currentUser._id === user._id">
              <i class="fa fa-ban"></i> Deactivate
            </button>
            <button *ngIf="!user.active" class="btn btn-sm btn-success" (click)="activateUser(user)"
                    [disabled]="auth.currentUser._id === user._id">
              <i class="fa fa-bolt"></i> Activate
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
